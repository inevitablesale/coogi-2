<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGlimpse - Job Search & Lead Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .status-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-header h3 {
            margin: 0;
            color: #333;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .agent-info {
            margin-bottom: 15px;
        }

        .agent-logs {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .agent-logs h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        .agent-log-content {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .status-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-section {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
        }

        .log-info { color: #90cdf4; }
        .log-success { color: #9ae6b4; }
        .log-warning { color: #fbd38d; }
        .log-error { color: #feb2b2; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MindGlimpse</h1>
            <p>Intelligent Job Search & Lead Generation Platform</p>
        </div>

        <div class="main-content">
            <!-- Search Form -->
            <div class="search-section">
                <h2>üîç Multi-Agent Job Search</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="query">Search Query:</label>
                        <input type="text" id="query" name="query" placeholder="e.g., software engineer, nurse, lawyer" required>
                    </div>

                    <div class="form-group">
                        <label for="hoursOld">Jobs from last (hours):</label>
                        <select id="hoursOld" name="hoursOld">
                            <option value="1">1 hour</option>
                            <option value="24">24 hours</option>
                            <option value="168">1 week</option>
                            <option value="720">1 month</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="createCampaigns" name="createCampaigns">
                        <label for="createCampaigns">Create Instantly.ai campaigns</label>
                    </div>

                    <button type="submit" class="btn" id="startSearchBtn">
                        üöÄ Start New Agent
                    </button>
                </form>
            </div>

            <!-- Active Agents Section -->
            <div class="status-section">
                <h2>ü§ñ Active Agents</h2>
                <div id="agentsContent">
                    <p>No active agents. Start a search to see agents here.</p>
                </div>
            </div>

            <!-- Logs Section -->
            <div class="log-section">
                <h3>üìù Live Logs</h3>
                <div id="logContent">
                    <div class="log-entry log-info">Ready to start searching...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let activeAgents = new Map(); // batch_id -> agent data
        let statusIntervals = new Map(); // batch_id -> interval

        // API Base URL
        const API_BASE = 'https://coogi-2-production.up.railway.app';

        // Add log entry
        function addLog(message, type = 'info', agentId = null) {
            const logContent = document.getElementById('logContent');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            const agentPrefix = agentId ? `[Agent ${agentId}] ` : '';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${agentPrefix}${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(alert, mainContent.firstChild);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Start new agent
        async function startAgent(formData) {
            try {
                const query = formData.get('query');
                addLog(`Starting new agent for: ${query}`, 'info');
                
                const response = await fetch(`${API_BASE}/process-jobs-background`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        hours_old: parseInt(formData.get('hoursOld')),
                        create_campaigns: formData.get('createCampaigns') === 'on'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const batchId = result.batch_id;
                
                // Store agent data
                activeAgents.set(batchId, {
                    query: query,
                    batchId: batchId,
                    status: 'processing',
                    startTime: new Date(),
                    jobsFound: result.jobs_found || 0
                });
                
                addLog(`Agent started with batch ID: ${batchId}`, 'success');
                showAlert(`Agent started successfully! Batch ID: ${batchId}`, 'success');
                
                // Start monitoring this agent
                startAgentMonitoring(batchId);
                
                // Update agents display
                updateAgentsDisplay();
                
                // Add initial log to agent
                setTimeout(() => {
                    addAgentLog(batchId, `Agent started for query: ${query}`, 'success');
                    addAgentLog(batchId, `Jobs found: ${result.jobs_found || 0}`, 'info');
                }, 100);
                
                // Clear form
                document.getElementById('searchForm').reset();
                
            } catch (error) {
                addLog(`Error starting agent: ${error.message}`, 'error');
                showAlert(`Error starting agent: ${error.message}`, 'error');
            }
        }

        // Cancel specific agent
        async function cancelAgent(batchId) {
            try {
                addAgentLog(batchId, `Cancelling agent...`, 'warning');
                addLog(`Cancelling agent ${batchId}...`, 'warning');
                
                const response = await fetch(`${API_BASE}/cancel-search/${batchId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                addAgentLog(batchId, `Agent cancelled: ${result.message}`, 'success');
                addLog(`Agent cancelled: ${result.message}`, 'success');
                showAlert(`Agent cancelled successfully!`, 'success');
                
                // Remove agent from tracking
                activeAgents.delete(batchId);
                stopAgentMonitoring(batchId);
                updateAgentsDisplay();
                
            } catch (error) {
                addAgentLog(batchId, `Error cancelling agent: ${error.message}`, 'error');
                addLog(`Error cancelling agent: ${error.message}`, 'error');
                showAlert(`Error cancelling agent: ${error.message}`, 'error');
            }
        }

        // Monitor specific agent
        async function checkAgentStatus(batchId) {
            try {
                const response = await fetch(`${API_BASE}/search-status/${batchId}`);
                
                if (response.ok) {
                    const status = await response.json();
                    
                    // Update agent data
                    const agent = activeAgents.get(batchId);
                    if (agent) {
                        agent.status = status.status;
                        agent.isCancelled = status.is_cancelled;
                        
                        // Add status update to agent logs
                        addAgentLog(batchId, `Status: ${status.status}`, 'info');
                        
                        // If completed or cancelled, remove from active agents
                        if (status.status === 'completed' || status.is_cancelled) {
                            activeAgents.delete(batchId);
                            stopAgentMonitoring(batchId);
                            addAgentLog(batchId, `Agent finished`, 'success');
                            addLog(`Agent ${batchId} finished`, 'info');
                        }
                        
                        updateAgentsDisplay();
                    }
                }
            } catch (error) {
                addAgentLog(batchId, `Error checking status: ${error.message}`, 'error');
                addLog(`Error checking agent status: ${error.message}`, 'error', batchId);
            }
        }

        // Start monitoring for specific agent
        function startAgentMonitoring(batchId) {
            const interval = setInterval(() => checkAgentStatus(batchId), 5000);
            statusIntervals.set(batchId, interval);
        }

        // Stop monitoring for specific agent
        function stopAgentMonitoring(batchId) {
            const interval = statusIntervals.get(batchId);
            if (interval) {
                clearInterval(interval);
                statusIntervals.delete(batchId);
            }
        }

        // Update agents display
        function updateAgentsDisplay() {
            const agentsContent = document.getElementById('agentsContent');
            
            if (activeAgents.size === 0) {
                agentsContent.innerHTML = '<p>No active agents. Start a search to see agents here.</p>';
                return;
            }
            
            let agentsHtml = '<div class="status-grid">';
            
            activeAgents.forEach((agent, batchId) => {
                const duration = Math.floor((new Date() - agent.startTime) / 1000);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                
                agentsHtml += `
                    <div class="status-card">
                        <div class="agent-header">
                            <h3>Agent: ${agent.query}</h3>
                            <button onclick="cancelAgent('${batchId}')" class="btn btn-danger btn-sm">
                                üö´ Kill Agent
                            </button>
                        </div>
                        <div class="agent-info">
                            <p><strong>Batch ID:</strong> ${batchId}</p>
                            <p><strong>Status:</strong> 
                                <span class="status-badge status-${agent.status}">${agent.status}</span>
                            </p>
                            <p><strong>Jobs Found:</strong> ${agent.jobsFound}</p>
                            <p><strong>Runtime:</strong> ${minutes}m ${seconds}s</p>
                        </div>
                        <div class="agent-logs" id="agent-logs-${batchId}">
                            <h4>üìù Agent Logs</h4>
                            <div class="agent-log-content">
                                <div class="log-entry log-info">Agent started...</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            agentsHtml += '</div>';
            agentsContent.innerHTML = agentsHtml;
        }

        // Add log to specific agent
        function addAgentLog(batchId, message, type = 'info') {
            const agentLogsContainer = document.getElementById(`agent-logs-${batchId}`);
            if (agentLogsContainer) {
                const logContent = agentLogsContainer.querySelector('.agent-log-content');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logContent.appendChild(logEntry);
                logContent.scrollTop = logContent.scrollHeight;
            }
        }

        // Event listeners
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await startAgent(formData);
        });

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    const health = await response.json();
                    addLog(`API Status: ${health.status}`, 'success');
                    addLog(`Demo Mode: ${health.demo_mode ? 'Yes' : 'No'}`, 'info');
                }
            } catch (error) {
                addLog(`Error connecting to API: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
