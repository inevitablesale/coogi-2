<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGlimpse - Job Search & Lead Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .status-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-section {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
        }

        .log-info { color: #90cdf4; }
        .log-success { color: #9ae6b4; }
        .log-warning { color: #fbd38d; }
        .log-error { color: #feb2b2; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MindGlimpse</h1>
            <p>Intelligent Job Search & Lead Generation Platform</p>
        </div>

        <div class="main-content">
            <!-- Search Form -->
            <div class="search-section">
                <h2>üîç Start Job Search</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="query">Search Query:</label>
                        <input type="text" id="query" name="query" placeholder="e.g., software engineer, nurse, lawyer" required>
                    </div>

                    <div class="form-group">
                        <label for="hoursOld">Jobs from last (hours):</label>
                        <select id="hoursOld" name="hoursOld">
                            <option value="1">1 hour</option>
                            <option value="24">24 hours</option>
                            <option value="168">1 week</option>
                            <option value="720">1 month</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="createCampaigns" name="createCampaigns">
                        <label for="createCampaigns">Create Instantly.ai campaigns</label>
                    </div>

                    <button type="submit" class="btn" id="startSearchBtn">
                        üöÄ Start Search
                    </button>
                    <button type="button" class="btn btn-danger hidden" id="cancelSearchBtn">
                        üö´ Cancel Search
                    </button>
                </form>
            </div>

            <!-- Status Section -->
            <div class="status-section">
                <h2>üìä Search Status</h2>
                <div id="statusContent">
                    <p>No active searches. Start a search to see status here.</p>
                </div>
            </div>

            <!-- Logs Section -->
            <div class="log-section">
                <h3>üìù Live Logs</h3>
                <div id="logContent">
                    <div class="log-entry log-info">Ready to start searching...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentBatchId = null;
        let statusInterval = null;

        // API Base URL
        const API_BASE = 'https://coogi-2-production.up.railway.app';

        // Add log entry
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(alert, mainContent.firstChild);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Start search
        async function startSearch(formData) {
            try {
                addLog('Starting job search...', 'info');
                
                const response = await fetch(`${API_BASE}/process-jobs-background`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: formData.get('query'),
                        hours_old: parseInt(formData.get('hoursOld')),
                        create_campaigns: formData.get('createCampaigns') === 'on'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                currentBatchId = result.batch_id;
                
                addLog(`Search started with batch ID: ${currentBatchId}`, 'success');
                showAlert(`Search started successfully! Batch ID: ${currentBatchId}`, 'success');
                
                // Update UI
                document.getElementById('startSearchBtn').classList.add('hidden');
                document.getElementById('cancelSearchBtn').classList.remove('hidden');
                
                // Start monitoring
                startStatusMonitoring();
                
            } catch (error) {
                addLog(`Error starting search: ${error.message}`, 'error');
                showAlert(`Error starting search: ${error.message}`, 'error');
            }
        }

        // Cancel search
        async function cancelSearch() {
            if (!currentBatchId) return;
            
            try {
                addLog(`Cancelling search ${currentBatchId}...`, 'warning');
                
                const response = await fetch(`${API_BASE}/cancel-search/${currentBatchId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                addLog(`Search cancelled: ${result.message}`, 'success');
                showAlert('Search cancelled successfully!', 'success');
                
                // Update UI
                document.getElementById('startSearchBtn').classList.remove('hidden');
                document.getElementById('cancelSearchBtn').classList.add('hidden');
                
                // Stop monitoring
                stopStatusMonitoring();
                
            } catch (error) {
                addLog(`Error cancelling search: ${error.message}`, 'error');
                showAlert(`Error cancelling search: ${error.message}`, 'error');
            }
        }

        // Monitor search status
        async function checkSearchStatus() {
            if (!currentBatchId) return;
            
            try {
                const response = await fetch(`${API_BASE}/search-status/${currentBatchId}`);
                
                if (response.ok) {
                    const status = await response.json();
                    updateStatusDisplay(status);
                }
            } catch (error) {
                addLog(`Error checking status: ${error.message}`, 'error');
            }
        }

        // Update status display
        function updateStatusDisplay(status) {
            const statusContent = document.getElementById('statusContent');
            
            const statusHtml = `
                <div class="status-card">
                    <h3>Current Search</h3>
                    <p><strong>Batch ID:</strong> ${status.batch_id}</p>
                    <p><strong>Status:</strong> 
                        <span class="status-badge status-${status.status}">${status.status}</span>
                    </p>
                    <p><strong>Cancelled:</strong> ${status.is_cancelled ? 'Yes' : 'No'}</p>
                </div>
            `;
            
            statusContent.innerHTML = statusHtml;
        }

        // Start status monitoring
        function startStatusMonitoring() {
            statusInterval = setInterval(checkSearchStatus, 5000); // Check every 5 seconds
        }

        // Stop status monitoring
        function stopStatusMonitoring() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        // Event listeners
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await startSearch(formData);
        });

        document.getElementById('cancelSearchBtn').addEventListener('click', cancelSearch);

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    const health = await response.json();
                    addLog(`API Status: ${health.status}`, 'success');
                    addLog(`Demo Mode: ${health.demo_mode ? 'Yes' : 'No'}`, 'info');
                }
            } catch (error) {
                addLog(`Error connecting to API: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
